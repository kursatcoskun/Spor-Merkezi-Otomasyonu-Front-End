<main role="main">
  <section class="jumbotron text-center">
      <div style="height: 100% !important;" class="container">
<div class="table-responsive">
    <button style="margin-bottom: 3%;" class="btn btn-success" (click)="exportAsXLSX()">Excel olarak İndir(.xlsx)</button>
<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th>Ürün Id</th>
      <th>Ürün Adı</th>
      <th>Ürün Birim Fiyatı</th>
      <th>Toplam Ürün Miktarı</th>
      <th>İşlemler</th>
    
  
    </tr>
  </thead>
  <tbody *ngFor="let urun of urunler">
  
    <tr>
      <td>{{urun.id}}</td>
      <td>{{urun.urunAdi}}</td>
      <td>{{urun.urunFiyati}} TL</td>
      <td>{{urun.toplamUrunAdedi}}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="delete(urun.id)">Ürünü Sil</button>
        <button class="btn btn-success btn-sm" routerLink="/UrunDuzenle/{{urun.id}}">Ürünü Düzenle</button>
      </td>

    </tr>
  </tbody>
</table>
</div>
