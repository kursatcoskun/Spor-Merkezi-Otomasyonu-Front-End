<main role="main">
    <section class="jumbotron text-center">
        <div style="height: 100% !important;" class="container">
<div class="table-responsive">
    <button style="margin-bottom: 3%;margin-left: 1%;" class="btn btn-success" (click)="guncelle()">Aktiflik Bilgisi Güncelle</button>
    <button *ngIf="topGoster" style="margin-bottom: 3%;margin-left: 1%;" class="btn btn-danger" (click)="getTopSeller()">Aylık Üye Sayısını Göster</button>
    <button *ngIf="topSellerSakla" style="margin-bottom: 3%; margin-left: 1%;" class="btn btn-danger" (click)="gizle()">Aylık Üye Sayısını Gizle</button>
    <button style="margin-bottom: 3%;margin-left: 1%;" class="btn btn-success" (click)="exportAsXLSX()">Excel olarak İndir(.xlsx)</button>
    <br>
    <div class="row">
      <div class="col">
  
      </div>
      <div class="col-6">
          <div style="display: block;margin-left:auto;margin-right: auto;" *ngIf="topSellerSakla" class="card text-white bg-info mb-3">
              <div style="font-size: 1.5em !important;" class="card-header">{{Ay}}.AY</div>
              <div class="card-body">
                <h4 class="card-title">{{UyeSayisi}} aktif üye bulunmaktadır.</h4>
              </div>
            </div>
      </div>
      <div class="col">
  
      </div>
    </div>
    <input class="form-control" [(ngModel)]="searchText"  placeholder="Üye Adı ile Arama..">
    <p></p>
  <table class="table table-striped table-sm">
     
    <thead>
      <tr>
        <th>Üye Numarası</th>
        <th>Ad</th>
        <th>Soyad</th>
        <th>Email Adresi</th>
        <th>Telefon Numarası</th>
        <th>Aktiflik Durumu</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody *ngFor="let uye of uyeler2 | grdFilter: {name: searchText, Age:searchText,  blog: searchText}; let i=index;">
    
      <tr>
        <td>{{uye.id}}</td>
        <td>{{uye.name}}</td>
        <td>{{uye.surname}}</td>
        <td>{{uye.email}}</td>
        <td>{{uye.phone}}</td>
        <td>
            <button style="margin-left: 1%;" class="btn btn-primary btn-sm" (click)="aktiflik(uye.id)">Öğren</button>
        </td>
        <td>
          <button class="btn btn-primary btn-sm" routerLink="/UyeDetay/{{uye.id}}">Detaylı Bilgi</button>
          
          <button style="margin-left: 1%;" class="btn btn-danger btn-sm" (click)="delete(uye.id)">Üyeyi Sil</button>
          <button style="margin-left: 1%;" class="btn btn-success btn-sm" routerLink="/UyeDuzenle/{{uye.id}}">Bilgileri Düzenle</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>




<br>

</div>


</section>

</main>
