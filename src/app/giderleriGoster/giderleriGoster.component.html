<main role="main">
  <section class="jumbotron text-center">
      <div style="height: 100% !important;" class="container">
<div class="table-responsive">
    <button style="margin-bottom: 3%;" class="btn btn-success" (click)="exportAsXLSX()">Excel olarak İndir(.xlsx)</button>

    <br>
    <p style="text-align: center; font-size: 1.4em; font-weight: bold;">Toplam Gider: {{giderToplam}} &#8378;</p>
<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th>Gider ID</th>
      <th>Gider Açıklaması</th>
      <th>Gider Miktarı</th>
      <th>Gider Tarihi</th>
      <th>İşlemler</th>
    </tr>
  </thead>
  <tbody>
  
    <tr *ngFor="let gider of giderler">
      <td>{{gider.id}}</td>
      <td>{{gider.giderAciklama}}</td>
      <td>{{gider.giderMiktari}} &#8378;</td>
      <td>{{gider.tarih}}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="delete(gider.id)">Gideri Sil</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
</div>

</main>
